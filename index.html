<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Block Calculator</title>
    <link rel="icon" type="image/png"  href="images/favicon.png">
    <meta name="description" content="A simple web tool that helps Minecraft players calculate blocks, stacks, and remaining blocks instantly.">
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="border">
        <h1>Minecraft Block Calculator</h1>

        <!-- HERO -->
        <div class="hero">
            <img class="hero-gif" src="images/zombe.gif" alt="Zombie GIF">
            <img class="hero-villger" src="images/villge.gif" alt="Villager GIF">
            <img class="hero-barrot" src="images/barrot.gif" alt="Barrot GIF">
        </div>

        <form id="calcForm">
            <!-- Mode Checkbox -->
            <div class="mode">
                <input type="checkbox" id="modeSwitch">
                <label id="modeLabel" for="modeSwitch">
                    <span id="modeText">Calculate Stacks</span>
                </label>
            </div>

            <label id="mainLabel" for="blocks">Enter the number of blocks :</label>
            <input type="number" id="blocks" name="blocks" min="0" required>

            <div class="result-row" id="resultRow">
                <div class="result-box">
                    <span id="leftTitle">Full Stacks:</span> <span id="stacksValue">-</span>
                </div>
                <div class="result-box">
                    <span id="rightTitle">Remaining Blocks:</span> <span id="remainderValue">-</span>
                </div>
            </div>

            <div class="buttons">
                <button id="btn" type="submit">Calculate</button>
                <button type="button" id="resetBtn">Restart</button>
            </div>
        </form>

        <!-- HISTORY  -->
        <div class="history">
            <div class="history-head">
                <span class="history-title">History</span>
                <button type="button" id="clearHistory" class="history-clear">Clear</button>
            </div>
            <ol id="historyList" class="history-list"></ol>
        </div>

    </div>
    <footer class="simple-footer">
        <div class="footer-content">

            <h3>Minecraft Block Calculator</h3>

            <p class="footer-description">
                A simple tool that helps Minecraft players quickly calculate
                blocks, stacks, and remaining blocks for their builds.
            </p>

            <p class="footer-contact">
                Contact:
                <a href="mailto:azia.contact@gmail.com">azia.contact@gmail.com</a>
            </p>

            <p class="footer-credit">
                Developed by <span>Azia</span> Â© 2026
            </p>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
